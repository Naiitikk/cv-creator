services:
  - type: web
    name: cv-creator-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: PORT
        value: 5000
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false

  - type: static_site
    name: cv-creator-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run dev
    staticPublishPath: frontend/dist
